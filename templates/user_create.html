<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <input type="text" id="Id" placeholder="User Id" required>
        <br>
        <input type="text" id="nickname" placeholder="nickname">
        <br>
        <input type="text" id="name" placeholder="name">
        <br>
        <input type="password" placeholder="password" id="password" maxlength="20" minlength="5" required>
        <br>
        <input type="text" id="create_time" placeholder="create_time">
        <br>
        <input type="number" id="status" placeholder="status">
        <br>
        <button id="create"  onclick="sendJSON()">Create User </button>
    </body>
</html>


{% block script %}
<script>
    function sendJSON(){ 
        var Id = document.getElementById('Id'); 
        var nickname = document.getElementById('nickname'); 
        var name = document.getElementById('name'); 
        var password = document.getElementById('password'); 
        var create_time = document.getElementById('create_time'); 
        var status = document.getElementById('status');
        
        var data={
            Id: Id.value,
            nickname:nickname.value,
            name:name.value,
            password:password.value,
            create_time:create_time.value,
            status:status.value
        }
    
        fetch(`${window.origin}/show_user`, {
          method: "POST",
          credentials: "include",
          body: JSON.stringify(data),
          cache: "no-cache",
          headers: new Headers({
            "content-type": "application/json"
          })
        })
    }
</script>
{% endblock %}
